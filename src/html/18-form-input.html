<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- favicon 설정하기 -->
    <!-- <link href="/public/favicon/bootcamp.ico" rel="shortcut icon" type="image/x-icon" /> -->
    <link rel="icon" href="/public/favicon/bootcamp.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <title>폼 (input) 요소</title>
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>폼 (input) 요소</h1>

    <form action="https://formspree.io/f/xeqwwbwk" method="POST">
      <!-- oneline textbox(search) -->
      <div>
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" />
      </div>

      <!-- password -->
       <div>
        <label for="password">비밀번호</label>
        <input type="password" name="userPassword" id="password" />
       </div>

      <!-- search : 검색어 상자 -->
      <div>
        <label for="searchKeyword">검색어</label>
        <input type="search" id="searchKeyword" placeholder="검색어를 입력해주세요" />
      </div>

      <!-- tel : 전화번호 입력 서식 -->
      <div>
        <label for="userPhone">전화번호</label>
        <input required type="tel" name="" id="userPhone" />
      </div>
      <!-- email : 이메일 입력 서식 -->
      <div>
        <label for="userEmail">이메일</label>
        <input required type="email" name="" id="userEmail" />
      </div>

      <div>
        <!-- bootcamp ="html"로 전송됨 -->
        <input type="checkbox" value="html" name="bootcamp" id="bootcampHtml" />
        <label for="bootcampHtml">HTML</label>
      </div>
      <div>
        <!-- bootcamp="css"로 전송됨 -->
        <input type="checkbox" value="css" name="bootcamp" id="bootcampCss" />
        <label for="bootcampCss">CSS</label>
      </div>

      <!-- radio : 라디오 컨트롤 -->
      <div>
        <label> <input type="radio" name="classRoom" value="classRoom1" />회고 1팀 </label>

        <label> <input type="radio" name="classRoom" value="classRoom2" />회고 2팀 </label>
      </div>

      <!-- Search button(submit, reset, button) -->
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
      </div>
    </form>
    <!-- 메인 페이지 이동 링크 -->
    <br />
    <hr />
    <a href="/index.html" class="main-page">메인 페이지 이동</a>
  </body>
</html>
