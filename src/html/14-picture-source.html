<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>picture와 source요소</title>
  </head>
  <body>
    <h1>Picture</h1>
    <img srcset="/src/assets/rwd/image-1x.png 1x, /src/assets/rwd/image-2x.png 2x, /src/assets/rwd/image-3x.png 3x, /src/assets/rwd/image-4x.png 4x" src="/src/assets/rwd/normal-1920.jpg" alt="" />
    <br />
    <picture>
      <source srcset="/src/assets/rwd/small-550.jpg 550w" media="(max-width: 500px)"/>
      <source srcset="/src/assets/rwd/medium-1024.jpg 1024w" media="(max-width: 768px)"/>
      <source srcset="/src/assets/rwd/large-1600.jpg 1600w" media="(max-width: 1280px)"/>
      <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
    </picture>
    <!-- 메인 페이지 이동 -->
    <br />
    <hr />
    <a href="/index.html" class="main-page">메인 페이지 이동</a>
  </body>
</html>
