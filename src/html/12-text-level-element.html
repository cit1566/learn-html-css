<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>텍스트 레벨 요소</title>
  </head>
  <body>
    <h1>텍스트 레벨 요소</h1>
    <!-- 아래첨자와 윗첨자 -->
    <div>H<sub>2</sub>O</div>
    <div>X<sup>2</sup></div>

    <!-- 축약어 -->
    <div>
      <abbr title="Hyper Text Markup Language">HTML</abbr>
      <abbr title="점심 메뉴 추천">점매추</abbr>
    </div>

    <!-- 날짜 시간 정보 -->
    <div>
      <time datetime="2025-04-29T11:45:40">2025년 4월 29일</time>
    </div>
    
    <!-- 취소 정보 -->
     <div>
      정상가 <s>100,000</s>
      할인가 9,900
     </div>

     <!-- 저작권 정보 꼭 MDN읽어보기 -->
      <div>
        <small>copyright &copy; Likelion Bootcamp 2025</small>
      </div>

      <!-- 하이라이트 정보 -->
      <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>14기</mark></div>
    <br />
    <a href="/index.html" class="main-page">메인 페이지 이동</a>
  </body>
</html>
