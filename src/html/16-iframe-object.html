<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- favicon 설정하기 -->
    <!-- <link href="/public/favicon/likelion.ico" rel="shortcut icon" type="image/x-icon" /> -->
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <title>iframe, object 요소</title>
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- iframe을 활용하여 비디오 삽입하기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fUcIe7-2zxw?si=KVttttG3z5wbvepJ" title="웹접근성이란 - AOA11Y Youtube" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> </iframe>

    <!-- object 요소로 PDF 삽입하기 -->
    <figure>
      <object type="application/pdf" data="/src/assets/pdf/wai-aria.pdf" width="520" height="340"></object>
      <figcaption>WAI-ARIA</figcaption>
    </figure>
    <object data="/src/assets/food/cake.jpeg" type="image/jpeg"></object>
    <!-- 메인 페이지 이동 링크 -->
     <br />
     <hr />
    <a href="/index.html" class="main-page">메인 페이지 이동</a>
  </body>
</html>
